<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulrio</title>
    <link rel="stylesheet" href="styles.css">

</head>


<body class="contaner">
    <div class="box">
    <form ction="">
        <fieldset class="fieldset">
        <legend class="legend" class="labelinput"><b> Fórmulário de Parceiros</b></legend>
        
       <br>
       <div class="inputbox">
       <input type="text" nome="Razão social" id="Razão social" class="inputUser" required>
       <label for="Razão social" class="labelinput"> Razão social</label> 
        
        <br>
       <div class="inputbox">
       <input type="text" nome="CNPJ" id="CNPJ" class="inputUser" required>
       <label for="nome" class="labelinput"> CNPJ </label> 
    

       </div>
       <br></br>
       <div class="inputbox">
       <input type="text" nome="Email" id="Email" class="inputUser" required>
       <label for="email" class="labelinput">Email</label> 

       </div>
       <br></br>
       <div class="inputbox">

        <input type="tel" nome="telefone" id="telefone" class="inputUser" required>
        <label for="telefone" class="labelinput">Telefone</label> 
        
       </div>
       <br>
       <p>Classe de negócio</p>
       <input type="radio"  id="femenino" name="genero" value="femenino" required>
        <label for="femenino">Industria</label>  
        <br>
        <input type="radio"  id="femenino" name="genero" value="femenino" required>
        <label for="masculino"> Comercio </label> 
        <br>
        <input type="radio"  id="femenino" name="genero" value="femenino" required>
        <label for="serviços">Serviços</label>
        <br>

       <br>
       <label for="date_nascimento" ><b>Inicio de operações:</b></label>
       <input type="date"  id="date_nascimento" name="genero" value="femenino" required>
         
       </div>   
       <br></br> 
       <div class="inputbox">
       <input type="text" nome="cidade" id="cidade" class="inputUser" required>
       <label for="cidade" class="labelinput">Cidade</label>
        

       </div>
       <br></br>
       <div class="inputbox"> 
       <input type="text" nome="estado" id="estado" class="inputUser" required>
       <label for="estado" class="labelinput">Estado</label>

       </div>
       <br></br>
       <div class="inputbox">
        <input type="text" nome="endereço" id="endereço" class="inputUser" required>
        <label for="endereço" class="labelinput">Endereço</label> 
       </div>

       <br></br>
       <input type="submit" name="submit" id="submit" required>
     </fieldset>
    </div>
   </form>  
  </body>
</html>
